<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=350, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Alpha</title>
</head>
<body>
    <!-- Timer Display -->
    <div id="timer" class="timer">00:00</div>
    <!-- Custom Modal for Win/Lose -->
    <div id="game-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-yes">Play Again</button>
                <button id="modal-cancel">Return to Menu</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
